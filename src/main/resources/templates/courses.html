<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENERGYM - คอร์สออกกำลังกาย</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <main>
        <h1>คอร์สออกกำลังกาย</h1>
        <div class="course-grid">
            <div th:each="course : ${courses}" class="course-card">
                <img th:src="${course.imageUrl}" th:alt="${course.title}">
                <h2 th:text="${course.title}">ชื่อคอร์ส</h2>
                <p th:text="${course.shortDescription}">คำอธิบายสั้นๆ</p>
                <a th:href="@{/course/{id}(id=${course.id})}" class="btn btn-secondary">ดูรายละเอียด</a>
            </div>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
