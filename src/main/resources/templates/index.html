<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENERGYM - หน้าหลัก</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>ยินดีต้อนรับสู่ ENERGYM</h1>
                <p>เริ่มต้นการออกกำลังกายของคุณวันนี้</p>
                <a href="/courses" class="btn btn-primary">ดูคอร์สทั้งหมด</a>
            </div>
        </section>

        <section class="features">
            <h2>บริการของเรา</h2>
            <div class="feature-grid">
                <div class="feature-item">
                    <img src="/images/workout.svg" alt="โปรแกรมออกกำลังกาย">
                    <h3>โปรแกรมออกกำลังกาย</h3>
                    <p>แผนการออกกำลังกายที่ปรับแต่งสำหรับคุณ</p>
                </div>
                <div class="feature-item">
                    <img src="/images/nutrition.svg" alt="แผนโภชนาการ">
                    <h3>แผนโภชนาการ</h3>
                    <p>คำแนะนำด้านอาหารเพื่อสุขภาพที่ดี</p>
                </div>
                <div class="feature-item">
                    <img src="/images/community.svg" alt="ชุมชน">
                    <h3>ชุมชน</h3>
                    <p>เชื่อมต่อกับผู้ที่มีเป้าหมายเดียวกัน</p>
                </div>
            </div>
        </section>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
