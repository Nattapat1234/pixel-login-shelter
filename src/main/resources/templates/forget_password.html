<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENERGYM - ลืมรหัสผ่าน</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <main class="form-container">
        <h1>ลืมรหัสผ่าน</h1>
        <form th:action="@{/forget-password}" method="post">
            <div class="form-group">
                <label for="email">อีเมล:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
        </form>
        <p><a href="/login">กลับไปหน้าเข้าสู่ระบบ</a></p>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
