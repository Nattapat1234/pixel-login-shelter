<!DOCTYPE html>
<html lang="th" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${'ENERGYM - ' + course.title}">ENERGYM - รายละเอียดคอร์ส</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header th:replace="fragments/header :: header"></header>

    <main>
        <div class="course-detail">
            <img th:src="${course.imageUrl}" th:alt="${course.title}" class="course-image">
            <h1 th:text="${course.title}">ชื่อคอร์ส</h1>
            <p th:text="${course.description}" class="course-description">รายละเอียดคอร์ส</p>
            <div class="course-info">
                <p><strong>ระยะเวลา:</strong> <span th:text="${course.duration}">ระยะเวลาคอร์ส</span></p>
                <p><strong>ระดับ:</strong> <span th:text="${course.level}">ระดับความยาก</span></p>
                <p><strong>อุปกรณ์ที่ต้องใช้:</strong> <span th:text="${course.equipment}">อุปกรณ์ที่จำเป็น</span></p>
            </div>
            <h2>รายละเอียดการเรียน</h2>
            <ul>
                <li th:each="lesson : ${course.lessons}" th:text="${lesson}">บทเรียน</li>
            </ul>
            <a href="#" class="btn btn-primary">ลงทะเบียนเรียน</a>
        </div>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
